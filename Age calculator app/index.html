<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
  <title>Frontend Mentor | CALCULAR IDADE</title>
</head>
<body background="5137765d8d0630d1cd50a7fe4c8851a0-783x450.jpg">
 <div class="card">
  <div class="container">
    <form>
      <div class="form_container">
          <div class="block">
        <label for="day">
          Day
        </label>
        <input type="number" placeholder="DD" id="day">
        <small></small>
      </div>
      <div class="block">
        <label for="month">
          Month
        </label>
        <input type="number" placeholder="MM" id="month">
        <small></small>
      </div>
      <div class="block">
        <label for="year">
          Year
        </label>
        <input type="number" placeholder="YYYY" id="year">
        <small></small>
      </div>
      </div>
      <div class="submit_block">
        <hr>
        <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>Year</h1>
      <h1><span id="MM">--</span>Months</h1>
      <h1><span id="DD">--</span>Days</h1>
    </div>
  </div>
 </div>
</body>
</html>
